<!--
instructions.html

    Author      :   Helio Tejeda
    University  :   University of California, Irvine
    Lab         :   Modeling and Decision-Making Lab (MADLAB)

Instructions HTML file.

This file contains all of the instructions for a given experiment.

Each instruction page should be in it's own <div> and should have
a unique instruction page number. Page 1 will be visible by default
and the rest of the pages will become visible as a participant
navigates through the instructions. An example of an instruction page
<div> can be seen below:

    <div class="col-12" id="instruction-page-02" hidden="true">
        Instructions Page 2

        All instruction page information goes here! You should
        add all necessary elements here to make your instruction
        page clear and concise.
    </div>

The instructions navigator will be automatically generated by the
code provided. Just be sure to update the instructions-metadata.js
file appropriately!
-->
<html>
    <head>

    </head>
    <body>
        <div class="col-12 mb-2" style="text-align: center">
            <div class="row justify-content-center" id="instruction-text">
                <div class="col-md-12" id="instruction-page-01">
                    Instructions Page 1
                    <h3>
                        <b style="color: red">Please Read All Instructions Carefully</b>
                    </h3>
                    <br />
                </div>
                <div class="col-12" id="instruction-page-02" hidden="true">
                    Instructions Page 2
                </div>
                <div class="col-12" id="instruction-page-03" hidden="true">
                    Instructions Page 3
                </div>
                <div class="col-12" id="instruction-page-04" hidden="true">
                    Instructions Page 4
                </div>
                <div class="col-12" id="instruction-page-05" hidden="true">
                    Instructions Page 5
                </div>
                <div class="col-12" id="instruction-page-06" hidden="true">
                    Instructions Page 6
                </div>
                <div class="col-12" id="instruction-page-07" hidden="true">
                    Instructions Page 7
                </div>
                <div class="col-12" id="instruction-page-08" hidden="true">
                    Instructions Page 8
                </div>
                <div class="col-12" id="instruction-page-09" hidden="true">
                    Instructions Page 9
                </div>
                <div class="col-12" id="instruction-page-10" hidden="true">
                    Instructions Page 10
                </div>
            </div>
            <div class="row" id="instruction-navigator">
                <div class="col-2 my-2">
                    <button id="previous-button" name="previous" type="submit" class="btn btn-secondary" onclick="previousInstructionButton(this)" style="width: 100%">
                        Previous
                    </button>
                </div>
                <div class="col-8 d-flex my-2 justify-content-between" id="instruction-pages" style="overflow-x: auto">
                    <!-- Dynamically generated pages -->
                </div>
                <div class="col-2 my-2">
                    <button id="next-button" name="next" type="submit" class="btn btn-secondary" onclick="nextInstructionButton(this)" style="width: 100%">
                        Next
                    </button>
                </div>
            </div>
            <div class="row" id="debug-mode-skip-instructions">
                <div class="col-md-12" align="center" style="margin-bottom: 10px">
                    <input class="btn btn-primary btn-sm" type="submit" name="submit" id="submit" value="Skip Instructions" onclick="skipInstructions(this)">
                </div>
            </div>
        </div>
        <script src="js/instructions.js"></script>
    </body>
</html>
