Experiment HTML file.

This file contains all of the task information for the experiment.

Remember that this is a template. You will need to populate this
file as you need for your given experiment. What is given here is
simply a container that has space for you to input the necessary
code for you experiment trials.

Be sure to update the experiment.js file with all of the task
metadata necessary.
-->
<html>
    <head>

    </head>
    <body>
        <div class="col-1">

        </div>
        <div class="col-10 trialbox justify-content-center" id="mainexperiment" style="display:visible;">
            <!--
            **********************
            *   Trial Information
            **********************
            -->
            <div class="row">
                <div class="col-12 text-center" id="trialMetadata">
                    <h2>
                        Trial
                        <!-- 
                            Update the value X using JS (update trial by trial)
                            To update this value, use:

                            $('#trialCounter').text(
                                CurrentTrialNumber
                            );
                        -->
                        <span id="trialCounter">
                            X
                        </span>
                        of
                        <!-- 
                            Modify the value of Y using JS (only needs to be done once)
                            To update this value, use:

                            $('#trialCounter-total').text(
                                TOTAL_TRIALS
                            );
                        -->
                        <span id="trialCounter-total">
                            Y
                        </span>
                    </h2>
                </div>
            </div>
            <!-- Actual trial question/information goes here -->
            <div class="row">
                <div class="col-12 text-center">
                    <!-- 
                        Modify this value using JS (updated trial by trial)
                        To update this value, use:

                        $('#trial-task').html(
                            "WHATEVER YOU WANT GOES HERE"
                        );
                    -->
                    <h4 class="trial-task trial-question trial-information" id="trial-task">
                        Trial question/information goes here
                    </h4>
                </div>
            </div>
            <!--
            ******************
            *   Trial Content
            ******************
            -->
            <div class="row">
                <div class="col-12" id="trialMainContent">
                    <!--
                    ************************************
                    *   Update the content in here to
                    *   your satisfaction for the
                    *   experiment you are conducting
                    ************************************

                    NOTE:
                        You will need to add divs, spans, buttons, etc
                        in here to create the task activity you want!

                        This is left completely empty for you to fill
                        in as you wish :)
                    -->
                    <div class="row">
                        <div class="col-12">
                            TRIAL CONTENT HERE
                        </div>
                    </div>
                    <!--
                    **************************
                    *   Submit/Proceed Button
                    **************************

                    NOTE:
                        A proceed button has been included, but you
                        can (and should) modify this to your
                        experiment tasks:

                            - Create multiple buttons if necessary
                            - No button if you don't need it
                            - Etc
                    -->
                    <div class="row">
                        <div class="col-12 right-button">
                            <button class="btn btn-primary" id="proceedMainexperiment" onclick="nextTask(this)">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1">

        </div>
        <!--
            Custom JavaScript - Experiment Page Metadata and Functionality
        -->
        <script src="js/experiment.js">
        </script>
    </body>
</html>
